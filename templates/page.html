{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block body %}

  {{ this.body }}

  <nav>
    <ul class="nav">
      {% for child in this.children %}
        <li{% if this == child %} class="active"{% endif
          %}><a href="{{ child|url }}">{{ child.title }}</a></li>
      {% endfor %}
    </ul>
  </nav>

  {% for image in this.attachments.images %}
    <a href="{{ image|url }}">
      <img src="{{ image.thumbnail(height=512, width=512, mode='crop')|url }}" width="300">
    </a>
  {% endfor %}
{% endblock %}
